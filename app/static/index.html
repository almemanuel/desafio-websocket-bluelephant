<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChat - WebSocket</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --mine-color: #075e54;
            --others-color: #333333;
            --text-color: #e0e0e0;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        /* Tela de Login */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
        }

        #login-screen h2 { margin-bottom: 20px; color: var(--primary-color); }

        /* Tela do Chat (Escondida por padrão) */
        #chat-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Estilo dos Balões */
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .mine { align-self: flex-end; background: var(--mine-color); color: white; border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--others-color); border-bottom-left-radius: 2px; }
        
        .system { 
            align-self: center; 
            background: transparent; 
            font-size: 0.85em; 
            color: #888; 
            font-style: italic; 
            margin: 10px 0;
        }

        .sender { font-size: 0.7em; font-weight: bold; margin-bottom: 4px; display: block; color: var(--primary-color); }

        /* Área de Input */
        #input-area {
            padding: 20px;
            background: var(--surface-color);
            display: flex;
            gap: 12px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #252525;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--primary-color); }

        button {
            padding: 10px 24px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }
    </style>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/elephant.png">
</head>
<body>

    <div id="login-screen">
        <h2>BlueChat AI</h2>
        <input type="text" id="usernameInput" placeholder="Digite seu nome..." maxlength="20">
        <button onclick="startChat()" style="margin-top: 15px; width: 100%;">Entrar no Chat</button>
    </div>

    <div id="chat-screen">
        <div id="chat-container"></div>
        <div id="input-area">
            <input type="text" id="messageText" placeholder="Digite sua mensagem..." autocomplete="off">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let username = "";
        let ws;
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const container = document.getElementById('chat-container');
        const messageInput = document.getElementById('messageText');
        const usernameInput = document.getElementById('usernameInput');

        // Permitir Enter na tela de login
        usernameInput.addEventListener("keypress", (e) => { if (e.key === "Enter") startChat(); });

        function startChat() {
            username = usernameInput.value.trim();
            
            if (!username) {
                alert("Por favor, insira um nome para continuar.");
                return;
            }

            // Transição de Telas
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';

            // Configuração do WebSocket (Usando 127.0.0.1 para estabilidade no WSL)
            const wsUrl = `ws://127.0.0.1:8000/ws/${encodeURIComponent(username)}`;
            
            console.log("Conectando em:", wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => console.log("Conectado com sucesso!");
            ws.onerror = (err) => console.error("Erro na conexão WS:", err);

            ws.onmessage = function(event) {
                const data = event.data;

                // 1. Tratamento de Erro de Nome Duplicado
                if (data === "ERRO_NOME_DUPLICADO") {
                    alert("Este nome já está em uso! Por favor, escolha outro.");
                    loginScreen.style.display = 'flex';
                    chatScreen.style.display = 'none';
                    usernameInput.value = ''; 
                    return;
                }

                // 2. Renderização de Mensagens
                const msgDiv = document.createElement('div');
                
                if (data.startsWith("SISTEMA:")) {
                    msgDiv.className = "message system";
                    msgDiv.textContent = data;
                } else {
                    const parts = data.split(": ");
                    const senderName = parts[0];
                    const messageText = parts.slice(1).join(": ");
                    const isMine = senderName === username;
                    
                    msgDiv.className = `message ${isMine ? 'mine' : 'others'}`;
                    
                    // elemento do remetente
                    const senderSpan = document.createElement('span');
                    senderSpan.className = "sender";
                    senderSpan.textContent = senderName;
                    
                    // balão
                    msgDiv.appendChild(senderSpan);
                    msgDiv.append(messageText); 
                }
                
                container.appendChild(msgDiv);
                container.scrollTop = container.scrollHeight;
            };

            // enter no input de mensagens
            messageInput.addEventListener("keypress", (e) => { 
                if (e.key === "Enter") sendMessage(); 
            });
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text !== "" && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(`${username}: ${text}`);
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
